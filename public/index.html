<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser-arcade-physics.min.js"></script>
</head>

<body style="margin: 0px;">
    <div style="position: fixed; left: 10px; bottom: 10px">
        <button style="font-size: 25px; margin-bottom: 24px; background: green;" onclick="onPlayerJoined('Tobias')">
            Add Room
        </button>
        <button  style="font-size: 25px; margin-bottom: 24px; background: red" onclick="onPlayerLeft('Tobias')">
            Remove Room
        </button>
    </div>
    


    <script src="static/js/gamestate.js"></script>
    <script src="static/js/tileDefinitions.js"></script>
    <script src="static/js/preload.js"></script>
    <script src="static/js/create.js"></script>  
    <script src="static/js/update.js"></script>  
    

    <script>
        var config = {
            type: Phaser.AUTO,
            width: screen.width,
            height: screen.height,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        
        
    </script>

</body>

</html>
