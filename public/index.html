<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <button style="font-size: 25px; margin-bottom: 24px; background: green;" onclick="onPlayerJoined('test')">
        Add Room
    </button>
    <button  style="font-size: 25px; margin-bottom: 24px; background: red" onclick="onPlayerLeft('test')">
        Remove Room
    </button>


    <script src="static/js/gamestate.js"></script>
    <script src="static/js/tileDefinitions.js"></script>
    <script src="static/js/preload.js"></script>
    <script src="static/js/create.js"></script>  
    <script src="static/js/update.js"></script>  
    

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 1600,
            height: 1200,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        
        
    </script>

</body>

</html>
