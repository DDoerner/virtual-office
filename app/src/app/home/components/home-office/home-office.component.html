<div class="content-wrapper centered">
  <div class="grow flex-col centered">
    <ion-list lines="full">
      <ion-item-divider class="ion-padding" color="medium">Users in this Office ({{ roomId }})</ion-item-divider>
      <ion-item *ngFor="let user of users" button="true" detail="true" (click)="onUserClicked(user)">
        {{ user.username }}
        <ion-badge slot="end" color="{{ isConnected(user) ? 'success' : 'warning' }}">&nbsp;</ion-badge>
      </ion-item>
      <ion-item color="medium" button="true" (click)="onLogoutClicked()">
        <ion-text class="ion-text-center" style="width: 100%">Logout</ion-text>
      </ion-item>
    </ion-list>
  </div>
  <ion-text>Hallo, {{ username }}</ion-text>
</div>
<div class="video-layer">
  <div class="video-wrapper" *ngIf="remoteStream">
    <video id="partner-video" #remoteStream></video>
  </div>
  <div class="small-window" *ngIf="myStream">
    <div class="video-wrapper">
      <video id="own-video" #myStream></video>
    </div>
  </div>
</div>
